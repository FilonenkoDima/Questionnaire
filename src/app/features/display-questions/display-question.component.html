<div class="row">
  <div class="col-md-6 border-end border-3">
    <h3>To Answer</h3>
    <hr>
    <div class="d-flex flex-column gap-2">
    @for(question of toAnswerQuestions$ | async; track question.id) {
      <app-display-question-open-answer [questionData]="question"></app-display-question-open-answer>
    }
    </div>
  </div>

  <div class="col-md-6">
    <h3>Answered</h3>
    <hr>
    <div class="d-flex flex-column gap-2">
    @for(question of answeredQuestions$ | async; track question.id) {
      <app-display-question-open-answer [questionData]="question"></app-display-question-open-answer>
    }
    </div>
  </div>
</div>
