<form [formGroup]="question" class="border rounded rounded-4 p-3 d-inline-block">
  <h4 class="text-body-secondary m-2 mb-3">Add open question</h4>
  <hr/>
  <div class="d-flex flex-column g-3">
    <mat-form-field>
      <mat-label>Input Question</mat-label>
      <input matInput formControlName="question" placeholder="Question"/>
      @if (question.value.question) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="question.controls.question.reset()">
          <mat-icon>close</mat-icon>
        </button>
      }
      <mat-error>Please enter a valid question.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Input Answer</mat-label>
      <input matInput formControlName="answer" placeholder="Answer"/>
      @if (question.value.answer) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="question.controls.answer.reset()">
          <mat-icon>close</mat-icon>
        </button>
      }
      <mat-error>Please enter a valid answer.</mat-error>
    </mat-form-field>
  </div>

  <div class="text-end">
    <button
      [disabled]="!question.valid "
      (click)="saveQuestion()" mat-raised-button
      type="button">Display
    </button>
  </div>
</form>
