<div class="mb-5">
  <h2 class="text-body-secondary">Pick question type</h2>
  <hr>
  <mat-radio-group
    [(ngModel)]="selectedQuestionType">
    @for (questionType of questionTypes; track $index) {
      <mat-radio-button [routerLink]="[questionType]" [value]="questionType">{{ formatQuestionType(questionType) }}</mat-radio-button>
    }
  </mat-radio-group>
</div>

<router-outlet></router-outlet>
